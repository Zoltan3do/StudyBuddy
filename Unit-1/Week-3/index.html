<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM events</title>
  </head>
  <body>
    <button id="changeColor">Cambia colore</button>
    <div
      id="box"
      style="width: 100px; height: 100px; background-color: red"
    ></div>

    <form id="login">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Invia</button>
    </form>
    <p id="error" style="color: red"></p>

    <button id="showInfo">Mostra info browser</button>
    <p id="infoBrowser"></p>

    <br /><br /><br />

    <div id="parent">
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Laboriosam
        numquam, atque aliquam impedit similique itaque nisi dolorum, ducimus
        nobis molestiae, quas sequi? Animi quasi molestias nemo consequatur quod
        debitis numquam.
      </p>
      <p id="ciao">Ciao</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
